<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
  <h3>Alinhamento no eixo principal</h3>
  <div class="container" data-title="justify-content: flex-start is also a default state">
    <div class="child">
      <code>grid-column: 1 / span 3;</code>
      <code>grid-row: 1 / -1;</code>
    </div>
    <div class="child">
      <code>grid-column: 4 / 11</code>
      <code>grid-row: 1 / span 2</code>
    </div>
    <div class="child">
       <code>grid-column: 4 / 11</code>
      <code>grid-row: 3 / -1</code>
    </div>
    
  </div>
</main>
</body>
</html>
