<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectores</title>
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <div class="container">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Bob Johnson</td>
                <td>28</td>
                <td>Chicago</td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="container container-flex first" data-title="first-child">

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li> 
        </ul>
    </div>

    <div class="container container-flex first" data-title="first-child">
        <style>
            
        </style>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>

    <div class="container container-flex last" data-title="last-child">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>

     <div class="container container-flex nth" data-title="nth-child 2">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>

     <div class="container container-flex empty" data-title="empty"></div>
</body>
</html>
